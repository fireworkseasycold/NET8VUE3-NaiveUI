name: AI Output Validation

on:
  push:
  pull_request:

jobs:
  validate-ai-output:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run AI output validator
        run: node scripts/validate-ai-output.js .